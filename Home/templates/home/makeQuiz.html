  <body>

    <h1> Make Quiz </h1>


    <div class="block">

</div>
<br>
<br>
<br>
<div class="block">
  <label>Question Number: &nbsp; </label>  <input type="text" class ="input-box" placeholder="Question Number Ex: 1" id="num" name="pword" size="22"/>
  <label>   &nbsp;&nbsp;&nbsp;&nbsp; Multiple Choice or Open Ended: &nbsp; </label>    <select name="mcq"id="mcq"  style = "width: 22" >
    <option value="mc">Multiple Choice</option>
    <option value="frq">Free Response</option>
  </select>
</div>

<br>
<br>
<h3> Enter Question </h3>

<div class="block">
  <label> Enter Question: &nbsp; </label>

  <input type="text" class ="input-box" id="question" placeholder="Question" name="pword"  size= "44"/>
</div>

<br>
<br>

<div class="block">
  <label>Type Correct Answer (type N/A for frq):  &nbsp; </label>

  <input type="text" class ="input-box" id="correctAnswer"  placeholder="Correct Answer" name="pword" size= "44" />
</div>

<br>
<br>

<div class="block">
  <label> Type Three Wrong Answers Here Seperated by a Double Space (type N/A for frq): &nbsp; </label>

  <input type="text" class ="input-box" id="wrongAnswer" placeholder="Wrong Answer E.g. WrongAnswer1 WrongAnswer2 WrongAnswer3 " name="pword" size= "44" />
</div>

<br>
<br>
<br>
<br>
<br>
<br>
 <a class="button" href="/dashboard"> Done (all input here will be ignored) </a>
